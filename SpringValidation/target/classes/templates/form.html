<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Login Here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background: #e2e2e2;">

	<!--.container>.row>.col-md-6.offset-md-3 -->
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">


				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${LoginData}">


					<h1 class="text-center">Signup here</h1>

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User Name</label>

						<input type="text" name="username" class="form-control " th:value="${LoginData.username}"
							th:classappend="${#fields.hasErrors('username')?'is-invalid':' '}" id="exampleInputEmail1"
							aria-describedby="emailHelp" />


						<div th:each="e:${#fields.errors('username')}" th:text="${e}" id="validationServer03Feedback"
							class="invalid-feedback">

						</div>

					</div>

					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">User Email</label>

						<input type="email" name="email" class="form-control" th:value="${LoginData.email}"
							th:classappend="${#fields.hasErrors('email') }?'is-invalid':''" id="emailfield" />

						<div th:each="e:${#fields.errors('email')}" th:text="${e}" id="emailfield"
							class="invalid-feedback">

						</div>


					</div>

					<div class="mb-3 form-check">

						<input name="agreed" th:classappend="${#fields.hasErrors('agreed') ?'is-invalid':' '}"
							type="checkbox" class="form-check-input" id="agreedfield" />

						<label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>

						<div th:each="e:${#fields.errors('agreed')}" th:text="${e}" id="agreedfield"
							class="invalid-feedback">
							Please provide a valid city.
						</div>
					</div>
					<div class="container text-center">

						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>


			</div>
		</div>
	</div>
</body>

</html>
