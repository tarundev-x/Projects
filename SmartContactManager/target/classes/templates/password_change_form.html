<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>This is Change password form</title>

</head>

<body>

	<section>
		<div id="login">

			<div class="container mt-5">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">

						<div id="login-column" class="col-md-12">


							<div class="my-card mt-3 ">


								<h1>Enter new Password</h1>


								<form method="post" action="#" th:action="@{/change-password}">
									<div class="form-group">
										<input name="newpassword" required="required" type="password"
											placeholder="Enter new password here" class="form-control mt-3" />
									</div>
									<div class="container text-center m-3">
										<button class="btn btn-primary">Change password</button>
									</div>
								</form>

								<!-- Email form-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
