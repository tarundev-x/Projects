<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>This is Signup Page</title>
</head>

<body>


	<section>



<div id="login">
			
		<div class="container mt-5">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">

					<div id="login-column" class="col-md-12">


						<div class="my-card mt-3 ">

							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
								role="alert">

								<p class="text-center" th:text="${session.message.content}"></p>

								<!--	<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->


							</div>


							<!--	<div class="container text-center">
						
					<img style="width: 80px;" src="" th:src="@{/img/membership.png}" alt="" />
						
					</div>-->




							<h1 class="text-center text-info"><b>SignUp</b></h1>


							<form class="form" id="signup-form" novalidate="novalidate" action=""
								th:action="@{/do_register}" method="post" th:object="${user}">


								<!---name field-->
								<div class="mb-3">

									<label for="name_field" class="form-label text-info"><b>Your Name :</b></label>

									<input type="text" name="name" class="form-control " th:value="${user.name}"
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
										aria-describedby="emailHelp" required />
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
										id="name_field" th:text="${e}"></div>



								</div>

								<!--email field-->
								<div class="mb-3">
									<label for="email_field" class="form-label text-info"><b>Email :</b></label>

									<input name="email" type="email" class="form-control" th:value="${user.email}"
										id="email_field" th:classappend="${#fields.hasErrors('email') }?'is-invalid':''"
										required />

									<div th:each="e:${#fields.errors('email')}" th:text="${e}" id="emailfield"
										class="invalid-feedback">
									</div>

									<!--password field-->
									<div class="mb-3 mt-3">
										<label for="password_field" class="form-label text-info"><b>Password
												:</b></label>

										<input type="password" name="password" class="form-control" id="password_field"
											aria-describedby="emailHelp" required>

									</div>
								</div>

								<!--user about field-->
								<div class="form-group">

									<textarea name="about" th:text="${user.about}"
										placeholder="Enter something yourself" rows="6"
										class="form-control "></textarea>
								</div>


								<!--terms and condition agreement-->

								<div class="form-group text-center mt-2">

									<input class="form-check-input " type="checkbox" name="agreement" id="agreement" />

									<label for="agreement" class="text-dark">Accept terms and conditions</label>

								</div>



								<div class="form-group text-center mt-2">

									<button type="submit" class="btn bg-info  text-white">
										submit
									</button>

									<button type="reset" class="btn bg-warning text-white">
										Reset
									</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>


	</section>

</body>

</html>
