<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}" />


	<title th:text="${title}">Base html</title>
</head>

<body>
	
	<!--navbar-->

	<nav class="navbar navbar-expand-lg navbar-dark ">



		<a class="navbar-brand" href="#">Smart Contact Manager</a>


		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav me-auto text-uppercase">

				<li class="nav-item active">

					<a class="nav-link" th:href="@{/}" href="#">Home</a>

				</li>


				<li class="nav-item">

					<a class="nav-link" href="#">About</a>
				</li>


				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/signin}" tabindex="-1" aria-disabled="true">Login</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/signup}" href="#" tabindex="-1" aria-disabled="true">Signup</a>
				</li>

			</ul>

		</div>
	</nav>

	<!--end navbar-->



	<div th:replace="${content}"></div>


	


	<!-- Option 1: Bootstrap Bundle with Popper -->

		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>-->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>

</body>

</html>
