<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>

<body>

	<section>
		<div class="container">
		<div class="card mx-3">
			<div class="card-body my-4">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/img/contact_logo.png'}" alt="profile photo" />
					<h1 class="text-center mt-3 text-secondary font-weight-light font-italic">
						Start Adding your contacts on cloud..
					</h1>
					<a href="#" th:href="${'/user/add-contact'}" class="btn btn-primary text-uppercase mt-4"
						style="display: block; width: 100%;">Add new Contact</a>

				</div>
			</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>

	</section>

</body>

</html>
