<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Setting Page</title>
</head>

<body>

	<section>


		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card mx-3">
						<div class="card-body">
							<h3 class="m-3">Change Password</h3>
							

							<form th:action="@{/user/change-password}" method="post">
								<!--old password field-->
								<div class="form-group mx-3">
									<input name="oldpassword" type="password" class="form-control" placeholder="Enter old password" />
								</div>

								<!--new password field-->
								<div class="form-group m-3">
									<input name="newpassword" type="password" class="form-control" placeholder="Enter new password" />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});
			
			
		</script>

	</section>

</body>

</html>
