<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>

<body>

	<section>
		<div class="container mt-5">
			<div id="signup-row" class="row justify-content-center align-items-center">
				<div id="signup-column" class="col-md-6">

					<div id="signup-box" class="col-md-12">


						<div class="my-card mt-3 ">

							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">

								<div th:if="${param.error}" class="alert alert-danger">Bad Credentials !!</div>
								<div th:if="${param.logout}" class="alert alert-success">You have been logged out !!
								</div>
								<h1 class="text-center text-info "><b>Login</b></h1>



								<div th:if="${param.change}" class="alert alert-success">
									<p th:text="${param.change}"></p>
								</div>

								<div class="form-group">
									<label for="username" class="text-info mt-2"><b>Username:</b></label><br>
									<input type="text" name="username" id="username" class="form-control" required>
								</div>

								<div class="form-group">
									<label for="password" class="text-info mt-2"><b>Password:</b></label><br>
									<input type="password" name="password" id="password" class="form-control" required>
								</div>




								<div class="form-group">
									<label for="remember-me" class=" mt-3"><span>Remember me</span> <span><input
												id="remember-me" name="remember-me" type="checkbox"></span></label><br>
									<input type="submit" name="submit" class="btn bg-info text-white btn-md mt-4"
										value="submit">
								</div>

								<div class="container text-center ">

									<a th:href="@{/signup/}" class="text-info">Register here</a>
									<h5></h5>
									<div class="registration-link">

										<a class="text-info" th:href="@{/forgot/}">Forgot Password ?</a>
									</div>

								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
