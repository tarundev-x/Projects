<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>



</head>

<body>

	<section>
		<div class="container">
			<div class="card mx-3">
				<div class="card-body">
					<h1 class="text-center">Add Contact</h1>
					<div class="container mt-3">
						<div class="row justify-content-center">
							<div class="col-md-8 ">
								<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
									th:action="@{/user/process-contact}" class="mt-2">
									<!-- Input group with center alignment -->
									<!-- Input group for name and secondName in one row -->
									<div class="row">
										<div class="col">
											<div class="input-group">
												<div class="input-group-prepend">
													<div class="input-group-text">
														<i class="fa fa-plus mt-1 mb-1"></i>
													</div>
												</div>
												<input required type="text" id="firstName" name="name"
													placeholder="Enter name here" class="form-control" />
											</div>
										</div>
										<div class="col">
											<div class="input-group">
												<div class="input-group-prepend">
													<div class="input-group-text">
														<i class="fa fa-user mt-1 mb-1"></i>
													</div>
												</div>
												<input required type="text" id="secondName" name="secondName"
													placeholder="NickName" class="form-control" />
											</div>
										</div>
									</div>

									<!-- phone number-->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-phone mt-1 mb-1"></i>
											</div>
										</div>
										<input required min="10" type="number" id="phone" name="phone"
											placeholder="Enter phone number here" class="form-control" />

										<!-- Email field-->
										<div class="input-group mt-3">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<i class="fas fa-envelope mt-1 mb-1"></i>
												</div>
											</div>
											<input required type="email" id="email" name="email"
												placeholder="Enter Email here" class="form-control" />

											<!-- work field-->

											<div class="input-group mt-3">
												<div class="input-group-prepend">
													<div class="input-group-text">
														<i class="fas fa-briefcase mt-1 mb-1"></i>
													</div>
												</div>
												<input required type="text" id="work" name="work"
													placeholder="Enter Work here" class="form-control" />

											</div>
											<!-- Contact description -->
											<div class="input-group mt-3">

												<textarea id="mytextarea" placeholder="Enter Contact description"
													name="description" class="form-control" style="width: 100%;"
													rows="10"></textarea>
											</div>


											<!-- contact image-->
											<div class="custom-file mt-2 ">

												<input type="file" name="ProfileImage" />
											</div>


											<div class="container text-center ">

												<button class="btn btn-primary">Save Contact</button>

											</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector: '#mytextarea',

			});
		</script>

		<script>tinymce.init({selector: 'textarea'});</script>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#acontacts-link").addClass("active");
			});
		</script>
	</section>

</body>

</html>
