<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>

<body>

	<section>

		<div class="card " th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">

					<img style="height: 200px;width: 200px;" class="my_profile_picture" src=""
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />

					<h2 class="mt-3"> <span th:text="${contact.name} " class="m-2"></span>( <span
							th:text="${contact.secondName} "> </span>) </h2>

					<table class="table table-hover table-light">

						<thead>
							<tr>
								<th class="bg-info" scope="col">#ID</th>
								<th class="bg-info" scope="col">SCM2023-<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>

						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>

					</table>

					<div class="description mt-5">

						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-5">
						
						<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm " style="display: block; width: 100%;">Delete</button>
						
						<form method="post"  th:action="@{'/user/update-contact/'+${contact.cid}}">
									
								<button  type="submit" class="btn btn-success btn-sm mt-2" style="display: block; width: 100%;"> Update</button>
								</form>
						
					</div>



				</div>

			</div>

		</div>



		<h1 class="text-center p-3 bg-danger text-white mx-3" th:unless="${contact}">You dont have permission to view
			this contact ...</h1>


	</section>

</body>

</html>
